<div class="col-lg-12">
  <table class="display" cellspacing="0">
    <thead>
      <tr>
        <th>Br. por.</th>
        <th>Ime: </th>
        <th>Datum: </th>
        <th>Obrisi: </th>  
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders; let i=index">
        <td>{{i+1}}</td>
        <td>{{order.IME}}</td>
        <td>{{order.DATUM}}</td>
        <td><button class="btn btn-primary" style="background:red" 
         (click)="removeProduct(order)" 
        >X</button></td>
      </tr>

    </tbody>
  </table>

</div>
