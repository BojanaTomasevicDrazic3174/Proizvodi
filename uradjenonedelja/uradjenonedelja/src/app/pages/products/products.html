<div class="col-lg-12">
  <table class="display" cellspacing="0">
    <thead>
      <tr>
        <th>Ime: </th>
        <th>Cena: </th>
        <th>Opis: </th>
        <th>izaberi: </th>
        <th *ngIf="username=='admin'">Obrisi: </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.IME}}</td>
        <td>{{product.CENA}}</td>
        <td>{{product.OPIS}}</td>
   
        <td>
            <!-- Korisnik moze da slektuje proizvod koji hoce da kupi -->
            <input type="radio" name="proizvodi" [value]="product.ID" (click)="odaberiProizvod(pro.value)" #pro>Izaberi
         
        </td>
        <td *ngIf="username=='admin'">
            <button (click)="deleteProduct(product)">X</button>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <button class="btn btn-primary" (click)="naruciProizvod()">Dodaj u narudzbinu</button>
    </div>
  </div>
</div>
