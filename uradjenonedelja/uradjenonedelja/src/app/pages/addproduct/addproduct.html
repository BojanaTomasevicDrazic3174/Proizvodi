<form role="form" [formGroup]="addProductForm" (ngSubmit)="addNewProduct(addProductForm.value)">
  <div class="alert alert-danger" style="display: none;">
  </div>

  <div class="form-group">
    <label for="ime">Ime:</label>
    <input id="ime" type="text" class="form-control" formControlName='ime'>
  </div>

  <div class="form-group">
    <label for="ime">Cena:</label>
    <input id="ime" type="text" class="form-control" formControlName='cena'>
  </div>

  <div class="form-group">
    <label for="ime">Opis:</label>
    <input id="ime" type="text" class="form-control" formControlName='opis'>
  </div>

  <div class="form-group">
    <label for="ime">Kategorija:</label>
   <select name="" id="" formControlName='kategorija_proivoda_id'>
     <option [selected] = "selected">Izaberi</option>
     <option *ngFor="let categorie of categories; let i = index"  [value]="categorie?.ID" >{{categorie?.IME}}</option>
   
   </select>
  </div>

  <button type="submit" class="btn btn-default">Add category</button>
</form>
